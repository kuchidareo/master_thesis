num_clients: 10
num_epochs: 5
num_rounds: 50
server_address: 192.168.0.110:5555
seed: 1234
trial: 1
client:
  cid: 0
dataset:
  dataset_name: trashnet
  partition_type: uniform
  dirichlet_alpha: 0.1
  batch_size:
    train: 16
    test: 16
  shuffle:
    train: true
    test: false
  testset_size: 0.2
poisoning:
  is_enabled: true
  method: label_flipping
  rate: 0.05
  target_cids:
  - 0
  - 1
  - 2
  - 3
  - 4
  - 5
  - 6
optim_scheduler:
  scheduler: adam
  lr: 0.0005
  momentum: 0.9
strategy:
  fraction_fit: 1.0
  fraction_evaluate: 1.0
  min_fit_clients: 10
  min_evaluate_clients: 10
  min_available_clients: 10
directory:
  log: ./log
  figure: ./figure
  datasets: ./datasets
  loaders: ./loaders
mlflow:
  exname: antivenom
